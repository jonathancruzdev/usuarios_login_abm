<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Usuarios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center bg-success text-light">
        <h1><i class="bi bi-person"></i> ABM de Usuarios </h1>
    </header>
    <main class="container">
        <div class="row mt-4">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h2 class="text-center text-info">Alta de usuario</h2>

                <div class="card p-3">
                    <form action="" class="m-4">
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="nombre">Nombre</label>
                                <input class="form-control" name="nombre" id="nombre" type="text">
                            </div>
                            <div class="col-md-6">
                                <label for="apellido">Apellido</label>
                                <input class="form-control" name="apellido" id="apellido" type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input class="form-control" name="email" id="email" type="text">
                            </div>
                            <div class="col-md-6">
                                <label for="rol">Rol</label>
                                <select name="rol" id="rol" class="form-control">
                                    <option value="1">Administrador</option>
                                    <option value="2">Editor</option>

                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="password1">Contraseña</label>
                                <input class="form-control" name="password1" id="password1" type="text">
                            </div>
                            <div class="col-md-6">
                                <label for="password2">Repetir Contraseña</label>
                                <input class="form-control" name="password2" id="password2" type="text">
                            </div>
                        </div>
                       
                    </form>

                    <div class="row d-flex justify-content-evenly">
                        <a href="index.html" class="btn btn-outline-dark col-md-4">Cancelar</a>
                        <a href="index.html" class="btn btn-outline-success col-md-4 ">Guardar</a>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <footer class="d-flex justify-content-center align-items-center bg-dark text-light">
        <p> DV | Producción Web | 2022</p>
    </footer>
</body>
</html>
